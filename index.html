<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My 1st css website</title>
        <link rel="stylesheet" href="styles.css">        
    </head>
    <body>
        
        <nav>
            <ul class="topnav" id="dropdownClick">
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>

                <li class="topnav-right"><a href="#signup">Sign Up</a></li>
                <li class="topnav-right"><a href="#signin">Sign In</a></li>
                <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li>                               <!--unicode copied from https://unicode-table.com/en/search/?q=trigram+for+heaven -->
            </ul>
        </nav>

        <!--default container hod row and column-->
        <div class="container" id="section-1-gradient">
            <div class="row">
                <div class="col-6">
                    <div class="leftSide-col" >
                        <h1 class="large">Crazy Radness</h1>
                        <h2 class="large">Made for Devsloper</h2>
                    </div>
             
                <form>
                    <div class="leftSide-col">
                        <h2>Username</h2>
                        <input class="inputbox" name="username" type="text" placeholder="Username">
                        <h2>Password</h2>
                        <input class="inputbox" name="password" type="text" placeholder="Password">
                    </div>
                </form>
                </div>
                <div class="col-6">
                    <div class="rightSide-col">
                        <div class="videoContainer">
                            <iframe width="560" height="315" 
                            src="https://www.youtube.com/embed/l0Wx1MRj9tY" 
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!--code for dropdown menu on navigation bar-->

        <script>
            function dropdownMenu(){
                var x = document.getElementById("dropdownClick")
                if(x.className === "topnav")
                {
                    x.className += " responsive";
                    
                }
                else{
                    x.className="topnav";
                }
            }
        </script>
    </body>
</html>
